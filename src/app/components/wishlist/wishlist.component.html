<div class="movie-list">
    <div class="movie" *ngFor="let movie of wishList">
        <div class="link" routerLink="/movie/{{movie.imdbID}}">
            <img class="image" [src]="movie.Poster" alt="">
            <p class="name">{{movie.Title | slice:0:20}}</p>
            <p class="year">{{movie.Year}}</p>
        </div>
    </div>
</div>
